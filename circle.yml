machine:
  go:
    version:
      1.8

dependencies:
  pre:
    - rm -rf /home/ubuntu/.go_workspace/src/github.com/vaporz
    - go get github.com/vaporz/turbo-example
    - rm -rf /home/ubuntu/.go_workspace/src/turbo-example
    - ln -s /home/ubuntu/.go_workspace/src/github.com/vaporz/turbo-example /home/ubuntu/.go_workspace/src/turbo-example
    - go get github.com/kylelemons/go-gypsy/yaml
    - go get github.com/gorilla/mux
    - go get google.golang.org/grpc
    - go get git.apache.org/thrift.git/lib/go/thrift
    - go get github.com/spf13/cobra
    - go get github.com/spf13/viper
